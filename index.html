<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Biblioteca 3D Avançada</title>
<style>
body {
  margin:0; padding:0;
  font-family: 'Roboto', sans-serif;
  background:#0d1117;
  color:#f5f5f5;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow-x:hidden;
}

h1 { color:#9b59b6; text-align:center; margin:40px 0; font-size:3em; }

.carousel-container {
  position: relative;
  width: 100%;
  max-width: 1000px;
  height: 400px;
  display:flex;
  justify-content:center;
  align-items:center;
  perspective: 1500px;
  overflow: visible;
}

.carousel-track {
  display: flex;
  justify-content:center;
  align-items:center;
  position:relative;
  width:100%;
  height:100%;
}

.carousel-item {
  position: absolute;
  width: 180px;
  transition: all 0.6s ease;
  cursor: pointer;
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(155,89,182,0.5);
  transform-style: preserve-3d;
}

.carousel-item img {
  width: 100%;
  display:block;
  border-radius:15px;
}

/* Posicionamento stack 5 livros */
.carousel-item.hidden { opacity:0; z-index:0; pointer-events:none; transform: scale(0.6);}
.carousel-item.prev2 { transform: translateX(-280px) scale(0.7) rotateY(30deg); opacity:0.4; z-index:0; filter: brightness(0.7);}
.carousel-item.prev { transform: translateX(-140px) scale(0.85) rotateY(15deg); opacity:0.7; z-index:1; filter: brightness(0.85);}
.carousel-item.active { transform: translateX(0px) scale(1) rotateY(0deg); opacity:1; z-index:3; filter: brightness(1);}
.carousel-item.next { transform: translateX(140px) scale(0.85) rotateY(-15deg); opacity:0.7; z-index:1; filter: brightness(0.85);}
.carousel-item.next2 { transform: translateX(280px) scale(0.7) rotateY(-30deg); opacity:0.4; z-index:0; filter: brightness(0.7);}

/* Botões */
.carousel-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: #9b59b6;
  color: #fff;
  border:none;
  padding:12px 20px;
  font-size:1.5em;
  cursor:pointer;
  border-radius:50%;
  z-index:5;
}
.carousel-btn:hover { background:#8e44ad; }
#prev { left:-50px; }
#next { right:-50px; }

/* Tipografia no rodapé */
footer {
  margin-top:50px;
  padding:20px;
  text-align:center;
}
footer img {
  max-width:200px;
}
</style>
</head>
<body>

<h1>Minha Biblioteca</h1>

<div class="carousel-container" id="carousel-container">
  <button class="carousel-btn" id="prev">&#10094;</button>
  <div class="carousel-track" id="carousel-track">
    <div class="carousel-item active">
      <a href="liberte-se do inimigo invisivel.html">
        <img src="img/freeing_enemy.png" alt="Liberte-se do inimigo invisível">
      </a>
    </div>
    <div class="carousel-item next">
      <a href="48_leis_do_poder.html">
        <img src="img/48.png" alt="48 Leis do Poder">
      </a>
    </div>
    <div class="carousel-item next2">
      <a href="mais_esperto.html">
        <img src="img/mais_esperto.png" alt="Mais Esperto que o Diabo">
      </a>
    </div>
    <div class="carousel-item prev">
      <a href="#">
        <img src="img/livro4.png" alt="Livro 4">
      </a>
    </div>
    <div class="carousel-item prev2">
      <a href="#">
        <img src="img/livro5.png" alt="Livro 5">
      </a>
    </div>
  </div>
  <button class="carousel-btn" id="next">&#10095;</button>
</div>

<footer>
  <img src="livros/img/signature.png" alt="Minha tipografia">
</footer>

<script>
const track = document.getElementById('carousel-track');
const items = Array.from(track.children);
let currentIndex = 0;

function updateCarousel() {
  const total = items.length;
  items.forEach(item => item.className = 'carousel-item hidden');

  const prev2Index = (currentIndex - 2 + total) % total;
  const prevIndex = (currentIndex - 1 + total) % total;
  const nextIndex = (currentIndex + 1) % total;
  const next2Index = (currentIndex + 2) % total;

  items[prev2Index].classList.add('prev2');
  items[prevIndex].classList.add('prev');
  items[currentIndex].classList.add('active');
  items[nextIndex].classList.add('next');
  items[next2Index].classList.add('next2');
}

// Botões
document.getElementById('prev').addEventListener('click', ()=>{
  currentIndex = (currentIndex - 1 + items.length) % items.length;
  updateCarousel();
});
document.getElementById('next').addEventListener('click', ()=>{
  currentIndex = (currentIndex + 1) % items.length;
  updateCarousel();
});

// Swipe para mobile
let startX = 0;
let endX = 0;
const container = document.getElementById('carousel-container');
container.addEventListener('touchstart', e => startX = e.touches[0].clientX);
container.addEventListener('touchmove', e => endX = e.touches[0].clientX);
container.addEventListener('touchend', e => {
  if(startX - endX > 30){ // swipe left
    currentIndex = (currentIndex + 1) % items.length;
  } else if(endX - startX > 30){ // swipe right
    currentIndex = (currentIndex - 1 + items.length) % items.length;
  }
  updateCarousel();
});

updateCarousel();
</script>

</body>
</html>
